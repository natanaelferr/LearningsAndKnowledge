<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="text-align: center;">
        <a class="navbar-brand"  href="#">Biblioteca</a>
    </nav>

        <div class="content box">
            <div class="card" style="width: 18rem;">
                <div class="element1">
                <div class="card-body">
                <h5 class="card-title" id="bookTitle">Como fazer sentido e bater o martelo</h5>
                <p class="card-text" id="autorYear">Alexandro Aolchique - 2017</p>
                </div>
                <ul class="list-group list-group-flush">
                <P></P><li class="list-group-item" id="serialNumber">01</li>
                <li class="list-group-item" id="status">Disponivel</li>
                <li class="list-group-item" id="who">Emprestado para</li>
                </ul>
                </div>

                <div class="element2">
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="serialNumber">
                        <label for="inputAddress">Título</label>
                        <input type="text" class="form-control" id="inputClient">
                    </li>
                    <li class="list-group-item" id="serialNumber">
                        <label for="inputAddress">Autor</label>
                        <input type="text" class="form-control" id="inputClient">
                    </li>
                    <li class="list-group-item" id="serialNumber">
                        <label for="inputAddress">Ano</label>
                        <input type="text" class="form-control" id="inputClient">
                    </li>
                    </ul>
                </div>
            </div>
        </div>
    <div class="content list">
        <div class="element1">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <button class="btn btn-primary" type="button" onclick="decreVal()" id="btnBack">Anterior</button>
              <button class="btn btn-primary" type="button" onclick="retirar()">Retirar</button>
              <button class="btn btn-primary" type="button" onclick="mostraCadastro()">Doar</button>
              <button class="btn btn-primary" type="button" onclick="increVal()" id="btnFront">Próximo</button>
            </ul>
          </nav>
        </div>

        <div class="element2">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <button class="btn btn-primary" type="button" onclick="insereLivro()" id="btnBack">Cadastrar</button>
                </ul>
              </nav>
            </div>
    </div>
    
    
</body>
</html>
