<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="Index.html">Catálogo </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Retirar <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Doar</a>
            </li>
            </ul>
        </div>
    </nav>
        <div class="content box">
            <div class="card" style="width: 18rem;">
                <!--<img src="..." class="card-img-top" alt="...">-->
                <div class="card-body">
                <h5 class="card-title" id="bookTitle">Como fazer sentido e bater o martelo</h5>
                <p class="card-text" id="autorYear">Alexandro Aolchique - 2017</p>
                </div>
                <ul class="list-group list-group-flush">
                <P></P><li class="list-group-item" id="serialNumber">01</li>
                <li class="list-group-item" id="status">Disponivel</li>
                <li class="list-group-item" id="who">Emprestado para</li>
                </ul>
            </div>
        </div>
    <div class="content list">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <button class="btn btn-primary" type="button" onclick="decreVal()" id="btnBack">Anterior</button>
              <button class="btn btn-primary" type="button" onclick="retirar()"><a class="nav-link" style="color: white;" href="#"> Retirar </a></button>
              <button class="btn btn-primary" type="button" onclick="increVal()" id="btnFront">Próximo</button>
            </ul>
          </nav>
    </div>
    
    
</body>
</html>
